<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleShip</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="info">
      <h1 class="title">BattleShip</h1>
      <h3 class="winner"></h3>
      <button class="restart">Restart</button>
    </div>
    <div class="grids">
      <div class="ships">
        <div class="players-ships-div">
          <div class="player-ships">PLAYER health:</div>
          <div class="player-ships">PLAYER health:</div>
          <div class="player-ships">PLAYER health:</div>
          <div class="player-ships">PLAYER health:</div>
          <div class="player-ships">PLAYER health:</div>
        </div>

        <div class="AI-ships-div">
          <div class="AI-ships">AI health:</div>
          <div class="AI-ships">AI health:</div>
          <div class="AI-ships">AI health:</div>
          <div class="AI-ships">AI health:</div>
          <div class="AI-ships">AI health:</div>
        </div>
      </div>
      <div class="player-grid"></div>
      <div class="AI-grid"></div>
    </div>
  </body>
</html>
