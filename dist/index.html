<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleShip</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="info">
      <h1 class="title">BattleShip</h1>
      <h3 class="winner"></h3>
      <button class="restart">Restart</button>
    </div>
    <div class="placing-grid-container">
      <h3>Place Your Ships</h3>
      <div class="axis">
        <button class="x">X Axis</button>
        <button class="y">Y Axis</button>
      </div>
      <div class="placing-grid">
        <div class="start-grid"></div>
      </div>
      <div class="option">
        <button class="reset">Reset</button>
        <button class="place">Place</button>
      </div>
    </div>
    <div class="grids">
      <div class="ships">
        <div class="players-ships-div">
          <div class="player-ships health">Your Ships:</div>
          <div class="player-ships">battleship</div>
          <div class="player-ships">cruiser</div>
          <div class="player-ships">submarine</div>
          <div class="player-ships">patrol</div>
        </div>
        <div><p class="player-msg"></p></div>
        <div class="AI-ships-div">
          <div class="ai-ships health">AI Ships:</div>
          <div class="ai-ships">battleship</div>
          <div class="ai-ships">cruiser</div>
          <div class="ai-ships">submarine</div>
          <div class="ai-ships">patrol</div>
        </div>
      </div>
      <div class="player-grid"></div>
      <div class="AI-grid"></div>
    </div>
  </body>
</html>
